<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css') }}">
    <title>Cook Book</title>
</head>
<body>
    <div class="contents">
        <h1 class="title">Cook Book</h1>
        <div class="grid">
            <!-- Generate multiple recipe squares -->
            {% for i in range(15) %}
                <div class="square"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
